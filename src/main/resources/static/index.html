<!doctype html>
<html lang="en" ng-app="JRPGApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JRPG Combat Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/ui-bootstrap.min.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>JRPG Combat Timer</h1>
    </div>
    <div class="row">
        <div class="span2" ng-controller="CharacterDisplayController">
            <ul>
                <li ng-repeat="character in characters">
                    <span>{{character.name}}</span>
                    <span>{{character.initiative}}</span>
                    <span>{{character.combatSpeed}}</span>
                </li>
            </ul>
            <button class="btn">Add Character</button>
        </div>
        <div class="span5">
            <ul>

            </ul>
            <button class="btn">Start Combat</button>
        </div>
        <div class="span2">
            <button class="btn">Add Monster</button>
        </div>
    </div>
</div>

<!--Footer scripts-->

</body>
</html>
